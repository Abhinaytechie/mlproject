<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Exam Performance Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #4e73df;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2e59d9;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card p-4">
        <h2 class="text-center mb-4">Student Exam Performance Indicator</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Parental Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Lunch</label>
              <select class="form-select" name="lunch" required>
                <option disabled selected value="">Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Test Prep Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control" name="reading_score" id="readingScore"
                       placeholder="Reading Score" min="0" max="100" required>
                <label for="readingScore">Reading Score (0â€“100)</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control" name="writing_score" id="writingScore"
                       placeholder="Writing Score" min="0" max="100" required>
                <label for="writingScore">Writing Score (0â€“100)</label>
              </div>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Predict Maths Score</button>
          </div>
        </form>

        {% if results %}
          <div class="alert alert-success mt-4 text-center">
            <h4>ðŸŽ“ Predicted Math Score: {{ results }}</h4>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
